<div class="user-detail-modal">
  <div class="modal-header">
    <h2 mat-dialog-title>
      <mat-icon>person</mat-icon>
      Detalhes do Usuário
    </h2>
    <button mat-icon-button (click)="close()" aria-label="Fechar">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <div class="user-info">
      <mat-card class="info-section">
        <mat-card-header>
          <mat-card-title>Informações Básicas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="info-grid">
            <div class="info-item">
              <label>Nome:</label>
              <span>{{ data.user.name }}</span>
            </div>
            <div class="info-item">
              <label>Email:</label>
              <span>{{ data.user.email }}</span>
            </div>
            <div class="info-item">
              <label>Status:</label>
              <span class="status-badge" [class.active]="data.user.active" [class.inactive]="!data.user.active">
                <mat-icon>{{ data.user.active ? 'check_circle' : 'cancel' }}</mat-icon>
                {{ data.user.active ? 'Ativo' : 'Inativo' }}
              </span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Fechar</button>
  </mat-dialog-actions>
</div>
