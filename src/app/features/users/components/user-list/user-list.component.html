<div class="container">
  <mat-card>
    <mat-card-title>Usuários</mat-card-title>

    <div class="table-responsive" *ngIf="!loading; else skeleton">
      <table mat-table [dataSource]="data" class="mat-elevation-z2" role="table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let u"> {{u.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let u"> {{u.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Função </th>
          <td mat-cell *matCellDef="let u"> {{u.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions">&nbsp;</th>
          <td mat-cell *matCellDef="let u">
            <button mat-icon-button color="primary" (click)="edit(u)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(u)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #skeleton>
      <p class="container">Carregando...</p>
    </ng-template>
  </mat-card>
</div>
