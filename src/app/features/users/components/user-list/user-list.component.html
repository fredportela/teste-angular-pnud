<div class="container">
  <mat-card>
    <mat-card-title>Usuários</mat-card-title>

    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar usuários...</mat-label>
          <input matInput 
                 [formControl]="searchControl" 
                 placeholder="Digite nome, email ou status"
                 autocomplete="off">
          <mat-icon matSuffix>search</mat-icon>
          <button *ngIf="searchControl.value" 
                  matSuffix 
                  mat-icon-button 
                  (click)="clearSearch()"
                  aria-label="Limpar busca">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>

    <div class="table-responsive">
      <table mat-table [dataSource]="loading ? skeletonData : dataSource" class="mat-elevation-z2" role="table">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let u">
            <span *ngIf="!loading; else nameSkeleton">{{u.name}}</span>
            <ng-template #nameSkeleton>
              <div class="skeleton skeleton-text"></div>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let u">
            <span *ngIf="!loading; else emailSkeleton">{{u.email}}</span>
            <ng-template #emailSkeleton>
              <div class="skeleton skeleton-text"></div>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let u">
            <span *ngIf="!loading; else statusSkeleton">
              <span class="status-badge" [class.active]="u.active" [class.inactive]="!u.active">
                <mat-icon>{{ u.active ? 'check_circle' : 'cancel' }}</mat-icon>
                {{ u.active ? 'Ativo' : 'Inativo' }}
              </span>
            </span>
            <ng-template #statusSkeleton>
              <div class="skeleton skeleton-text"></div>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions">&nbsp;</th>
          <td mat-cell *matCellDef="let u">
            <ng-container *ngIf="!loading">
              <button mat-icon-button color="primary" (click)="edit(u)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="remove(u)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
            <div *ngIf="loading" class="skeleton skeleton-button"></div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator 
        *ngIf="!loading && filteredData.length > 0"
        [length]="searchControl.value ? filteredData.length : data.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="changePage($event)"
        aria-label="Selecione a página">
      </mat-paginator>

      <div *ngIf="!loading && filteredData.length === 0 && data.length > 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>Nenhum usuário encontrado com os critérios de busca.</p>
      </div>
    </div>
  </mat-card>
</div>
