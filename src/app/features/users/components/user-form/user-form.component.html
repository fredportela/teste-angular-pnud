<div class="container">
  <mat-card>
    <mat-card-title>
      <ng-container>
        {{ id ? 'Editar Usuário' : 'Novo Usuário' }}
      </ng-container>
      <ng-template #skeletonTitle>
        <div class="skeleton skeleton-title"></div>
      </ng-template>
    </mat-card-title>

    <form *ngIf="!loading; else skeletonForm" [formGroup]="form" (ngSubmit)="save()" class="form">
      
      <h3>Informações Básicas</h3>
      
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="form.get('name')?.invalid">Nome é requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email" />
        <mat-error *ngIf="form.get('email')?.invalid">Email válido é requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="active" required>
          <mat-option [value]="true">Ativo</mat-option>
          <mat-option [value]="false">Inativo</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('active')?.invalid">Status é requerido</mat-error>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
        <button mat-button type="button" routerLink="/users">Cancelar</button>
      </div>
    </form>

    <ng-template #skeletonForm>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-field"></div>
      <div class="skeleton skeleton-button"></div>
    </ng-template>
  </mat-card>
</div>
